<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Pertemuan 3- Pemograman WEB</title>
    <style>
      body {
        font-family: 'Avenir Next', sans-serif;
      }

      .header {
        background-color: maroon;
        color: #fff;
        height: 90px;
      }

      .header-logo {
        float: left;
        font-size: 36px;
        padding: 20px 40px;
      }

      .header-nav li {
        float: left;
        list-style: none;
        padding: 30px 30px;
      }

      .header-nav a {
        color: #fff;
        text-decoration: none;
      }

      .main {
        border: 1px solid black;
        padding: 10px 80px 80px;
      }

      .contents {
        height: 500px;
        margin-top: 100px;
      }

      .section-title {
        border-bottom: 2px solid #dee7ec;
        font-size: 20px;
        padding-bottom: 15px;
        margin-bottom: 50px;
      }

      .contents-item {
        float: left;
        margin-right: 20px;
      }

      .contents-item p {
        font-size: 20px;
        margin-top: 20px;
      }

      .contact-form {
        padding-top: 50px;
      }

      input,
      textarea {
        width: 400px;
        margin-top: 10px;
        margin-bottom: 30px;
        padding: 20px;
        font-size: 18px;
        border: 2px solid #dee7ec;
      }

      .contact-submit {
        background-color: #dee7ec;
        color: #889eab;
      }

      .footer {
        margin-top: 10px;
        background-color: maroon;
        color: #fff;
        height: 120px;
        padding: 40px;
      }

      .footer-logo {
        float: left;
        font-size: 32px;
      }
      .footer-nav {
        float: right;
        padding-top: 20px;
      }
      .footer-nav li {
        list-style: none;
      }

        </div>
        <div class="contents-item">
          <img
            src=" https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg"

        </div>
        <div class="contents-item">
          <img
            src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg"
            alt=""
          />
          <p>Ruby</p>
        </div>
        <div class="contents-item">
          <img
            src=" https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg"
            alt=""
          />
          <p>Microservices</p>
        </div>
      </div>

      <div class="contact-form">
        <h3 class="section-title">Hubungi Kami</h3>
        <p>Email (Wajib Diisi)</p>
        <input type="text" />

        <textarea></textarea>
